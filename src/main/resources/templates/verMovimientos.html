<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Movimientos - Ciclo3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
    a{
    color:white;
    }
    a:hover {
    color: black;
    text-decoration:none;
    }
</style>
</head>
<body>

<div class="container">
    <h1> Lista de Movimientos</h1>
    <!--Dibujamos la tabla-->
    <br><table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>Monto</th>
        <th>Concepto</th>
        <th>Usuario</th>
        <th>Editar</th>
        <th>Eliminar</th>
    </tr>

    <!--Llenamos la tabla dibujada-->
    <!--En nuestro controller, creamos en viewEmpresa un modelo con un atributo llamado emplist donde esta guardada la lista de todas las empresas-->
    <tr th:each="movimientoDinero : ${movlist}">
        <td th:text="${movimientoDinero.id}"></td>
        <td th:text="${movimientoDinero.monto}"></td>
        <td th:text="${movimientoDinero.concepto}"></td>
        <td th:text="${movimientoDinero.usuario.nombre}"></td>
        <td><button type="button" class="btn btn-warning"><a th:href="@{/EditarMovimiento/{id}(id=${movimientoDinero.id})}">Editar</a></button></td>
        <td><button type="button" class="btn btn-danger"><a th:href="@{/EliminarMovimiento/{id}(id=${movimientoDinero.id})}">Eliminar</a></button></td>
    </tr>
</table>

    <!-- vamos a crear un boton que sirva para agregar nuevas empresas -->
    <th><button type="button" class="btn btn-success"><a th:href="@{/AgregarMovimiento}" >Agregar Nuevo Movimiento</a></button></th>
    <th><a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atrás</a></th>
</div>

<script th:inline="javascript">
    window.onload=function(){

        var msg= [[${mensaje}]];
        if (msg == "saveOK"){
            Command : toastr["success"]("Movimiento creada con éxito!")
            }
        else if (msg == "updateOK"){
            Command : toastr["success"]("Movimiento actualizada con éxito!")
        }
        else if (msg == "deleteOK"){
            Command : toastr["success"]("Movimiento eliminada con éxito!")
        }
        else if (msg == "deleteError"){
            Command : toastr["error"]("Movimiento no ha sido eliminada!")
        }
        toastr.options={
            "positionClass": "toast-top-right",
            "showDuration":"300",
            "showMethod":"fadeIn",
            "hideMethod":"fadeOut",
        }


    }

</script>

</body>
</html>
